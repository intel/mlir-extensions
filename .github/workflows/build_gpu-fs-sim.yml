name: GPU Build and run tests on FS simulator

on:
  pull_request:
    branches:
      - main
      - 'dist-ndarray'
      - imex-embargo
  workflow_dispatch:
  workflow_call:
    inputs:
      ref:
        type: string

jobs:
  build:
    if: github.repository == 'intel-innersource/frameworks.ai.mlir.mlir-extensions'
    runs-on: [self-hosted, icx, fs-sim]
    defaults:
      run:
        shell: bash -noprofile --norc -eo pipefail {0}

    steps:
      - uses: actions/checkout@v4
        with:
          repository: intel-innersource/frameworks.ai.mlir.mlir-extensions
          ref: ${{ inputs.ref || github.sha }}

      - name: Collect info
        run: |
          ./scripts/sysinfo.sh

      - name: Set Cache Vars
        run: |
          echo LLVM_SHA=$(cat build_tools/llvm_version.txt) | tee -a $GITHUB_ENV

      - name: Cache LLLVM-MLIR
        id: cache-llvm-mlir
        uses: actions/cache@v4
        env:
          LLVM_CACHE_NUMBER: 2  # Increase to reset cache
        with:
          path: |
            ${{ github.workspace }}/mlir
          key: clang-${{ github.ref }}-llvm-${{ env.LLVM_CACHE_NUMBER }}-${{ env.LLVM_SHA }}

      - name: Build LLVM-MLIR
        if: steps.cache-llvm-mlir.outputs.cache-hit != 'true'
        run: |
          git clone https://github.com/llvm/llvm-project --branch main --single-branch
          cd llvm-project
          git checkout $LLVM_SHA
          git apply ../build_tools/patches/*.patch

          echo "INFO: Need to rebuild LLVM-MLIR. Previous installation for MLIR not found"
          cmake -G Ninja -B build -S llvm                                  \
            -DCMAKE_C_COMPILER=/usr/bin/clang                              \
            -DCMAKE_CXX_COMPILER=/usr/bin/clang++                          \
            -DCMAKE_BUILD_TYPE=MinSizeRel                                  \
            -DLLVM_ENABLE_PROJECTS=mlir                                    \
            -DLLVM_ENABLE_ASSERTIONS=ON                                    \
            -DLLVM_USE_LINKER=gold                                         \
            -DLLVM_INSTALL_UTILS=ON                                        \
            -DLLVM_TARGETS_TO_BUILD=X86                                    \
            -DLLVM_ENABLE_BINDINGS=OFF                                     \
            -DLLVM_ENABLE_ZSTD=OFF                                         \
            -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/mlir
          cmake --build build --target install

      - name: Setup IMEX and run tests on FS simulator
        run: |
          source /opt/intel/oneapi/setvars.sh

          pip install lit
          ./scripts/compile.sh -DCMAKE_C_COMPILER=/usr/bin/clang -DCMAKE_CXX_COMPILER=/usr/bin/clang++ -DIMEX_ENABLE_SYCL_RUNTIME=1 -DIMEX_ENABLE_L0_RUNTIME=1 -DIMEX_ENABLE_FS_SIMULATOR=ON -DLLVM_LIT_ARGS="-a --time-tests -j 1 --debug --timeout=1500 --filter=Integration/Dialect/Xe*/*" -DMLIR_DIR=${{ github.workspace }}/mlir/lib/cmake/mlir

          echo WORK_ROOT=$WORK_ROOT | tee -a $GITHUB_ENV
          export NEO_BINARIES_ROOT="$HOME"/neo
          (set +o pipefail && cd $WORK_ROOT/fs/scripts && source setup.sh && umd_driver_env_variables_export && run_coral_fs -r -m umd -l) &> fs-sim.log &
          cmake --build build --target check-static | tee build/tests.txt

      - name: Upload tests.txt
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: tests_gpu-fs-sim.txt
          path: build/tests.txt

      - name: Upload fs-sim.log
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: fs-sim.log
          path: |
            fs-sim.log
            ${{ env.WORK_ROOT }}/fs/scripts/tbx*.log
