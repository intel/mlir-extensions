name: GPU Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: read-all

jobs:
  build_linux:
    name: Builds IMEX on Linux
    runs-on: pvc
    defaults:
      run:
        shell: bash -l -eo pipefail {0}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Checkout MLIR
        run: |
          git clone https://github.com/llvm/llvm-project
          export LLVM_SHA=$(cat build_tools/llvm_version.txt)
          cd llvm-project
          git checkout $LLVM_SHA
          git apply ../build_tools/patches/*.patch

      - name: Setup IMEX and run tests
        run: |
          source /opt/intel/oneapi/setvars.sh
          # pip install psutil
          # Currently, IMEX has tests that rely on both upstream SYCL and IMEX internal runtimes. This is the reason for having both IMEX_ENABLE_SYCL_RUNTIME and MLIR_ENABLE_SYCL_RUNNER
          ./scripts/compile.sh -DCMAKE_C_COMPILER=/usr/bin/clang -DCMAKE_CXX_COMPILER=/usr/bin/clang++ -DLLVM_ENABLE_PROJECTS=mlir -DLLVM_EXTERNAL_PROJECTS="Imex" -DLLVM_EXTERNAL_IMEX_SOURCE_DIR=. -DIMEX_ENABLE_PVC_TARGET=1 -DIMEX_ENABLE_SYCL_RUNTIME=1 -DIMEX_ENABLE_L0_RUNTIME=1 -DLLVM_LIT_ARGS="-a -j 4 --debug --timeout=1800" -DMLIR_ENABLE_SYCL_RUNNER=1
          cmake --build build --target check-imex | tee build/tests.txt

      - name: Upload tests.txt
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: tests_gpu.txt
          path: build/tests.txt
